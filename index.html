<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>JavaScript Functions</title>
    <script defer src="app.js"></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/8d11417666.js"></script>
    <link href="main.css" rel="stylesheet" type="text/css">
</head>

<body>

<h1>Javascript Functions</h1>
<main class="container">
    <!-- first value function -->
    <section>
        <p>A function that will return the <strong>first</strong> element of an array.</p>
        <input id="arrayInput" placeholder="Enter comma-separated numbers" type="text">
        <button onclick="showFirstValue()">Submit</button>
        <button class="copy" onclick="copyFunctionCode('getFirstValue', this)">
            <i class="fa-solid fa-code"></i>
        </button>
        <span class="copy-message">code copied!</span>
        <article id="output1"></article>
    </section>
    <!-- minutes to seconds -->
    <section>
        <p>A function that converts <strong>minutes into seconds</strong>.</p>
        <input id="minutesInput" placeholder="Enter minutes" type="number">
        <button onclick="showConvertedMinutes()">Submit</button>
        <button class="copy" onclick="copyFunctionCode('convertMinutes', this)">
            <i class="fa-solid fa-code"></i>
        </button>
        <span class="copy-message">code copied!</span>
        <article id="output2"></article>
    </section>
    <!-- check sum of values -->
    <section>
        <p>A function that will check if the sum of two values is <strong>less than 100</strong>.</p>
        <div class="input-container">
            <input id="num1Input" placeholder="Enter first number" type="number" class="input-side-by-side">
            <input id="num2Input" placeholder="Enter second number" type="number" class="input-side-by-side">
        </div>
        <button onclick="showLessThan100()">Submit</button>
        <button class="copy" onclick="copyFunctionCode('lessThan100', this)">
            <i class="fa-solid fa-code"></i>
        </button>
        <span class="copy-message">code copied!</span>
        <article id="output3"></article>
    </section>
</main>
</body>
</html>
